<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Consequences</title>
    <style>
      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        margin: 0;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid #eee;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 12px;
        padding: 12px;
      }
      label {
        display: block;
        font-size: 12px;
        margin-top: 8px;
      }
      input,
      select {
        width: 100%;
        padding: 6px;
      }
      button {
        margin-top: 10px;
        padding: 8px;
      }
      pre {
        white-space: pre-wrap;
        background: #0b0b0b;
        color: #eaeaea;
        padding: 12px;
        border-radius: 6px;
      }
      .hint {
        font-size: 12px;
        opacity: 0.7;
      }
      @media (max-width: 800px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <strong>See the consequence.</strong>
      <span class="hint">No explanation. Change inputs.</span>
      <span class="hint">Sandbox (interactive). Not canonical.</span>
    </header>

    <main>
      <section>
        <label>Intent</label>
        <select id="intent">
          <option>observe</option>
          <option>ticket-scan</option>
          <option>refund</option>
        </select>

        <label>Event</label>
        <input id="event" value="gate:A1" />

        <label>Actor</label>
        <input id="actor" value="agent-001" />

        <label>Scope</label>
        <select id="scope">
          <option>public</option>
          <option>locked</option>
        </select>

        <button onclick="run()">Run</button>
        <div class="hint">URL = artifact. Share it.</div>
      </section>

      <section>
        <pre id="out">↺</pre>
      </section>
    </main>

    <script>
      async function run() {
        const q = new URLSearchParams({
          intent: intent.value,
          event: event.value,
          actor: actor.value,
          scope: scope.value,
        });

        const url = new URL("/outcome", location.origin);
        url.search = q.toString();

        out.textContent = "↺";
        history.replaceState({}, "", `?${q.toString()}`);

        try {
          const r = await fetch(url.toString(), {
            cache: "no-store",
            headers: { accept: "application/json" },
          });

          if (!r.ok) {
            throw new Error(`HTTP ${r.status}`);
          }

          const text = await r.text();
          let j;
          try {
            j = JSON.parse(text);
          } catch {
            throw new Error("Non-JSON response");
          }

          out.textContent = JSON.stringify(j, null, 2);
        } catch (e) {
          out.textContent =
            "Outcome unavailable.\n" +
            `Tried: ${url.toString()}\n\n` +
            "If you deployed by direct folder upload to Cloudflare Pages, Functions won’t execute.\n" +
            "Deploy with Git integration or Wrangler to enable /functions/outcome.ts.\n\n" +
            `Error: ${String(e && e.message ? e.message : e)}`;
        }
      }
      // Auto-run from URL
      const p = new URLSearchParams(location.search);
      ["intent", "event", "actor", "scope"].forEach(
        (k) => p.get(k) && (window[k].value = p.get(k)),
      );
      run();
    </script>
  </body>
</html>
